 <script language="javascript" type="text/javascript">
 igk.system.createNS("cssbuilder",{
	initsearch: function(){
		var q = $igk("#searchkey").first();
		q.reg_event('keyup', function(){
            var o = q.o.value;
            if (o)
			cssbuilder.searchProperty(o.toLowerCase());
		});
		q.setCss({"border":'1px solid rgb(187, 187, 187)'});
	}

 });

(function(){
var q = igk.getParentScript();
var b = null;
var ab = null;
var ops = null;
function __setup()
{
	$igk(q).setCss(
	{
		paddingTop: b.getHeight()+"px",
		paddingBottom: ab.getHeight()+"px"
	}
	);
	ops.setCss({height: ($igk(ops.o.parentNode).getHeight() - ops.getTop())+"px"});

}
 igk.ready(function(){
 b = $igk('#barner').getItemAt(0);
 ab = $igk('#actionbar').getItemAt(0);
 ops =  $igk("#ops").getItemAt(0);
	igk.winui.reg_event(window, 'resize', function(){
		__setup();
	});
	__setup();
 });
 })();


 </script>
